<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1><strong><i class="fa fa-gamepad">HANGMAN GAME</i></strong></h1>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Hangman Picture</h2>
            <img id="youwin" src="./assests/images/angry-you-win-this-time!.jpg" alt="You Win">
            <img id="youlose" src="./assests/images/you lose.jpg" alt="You Lose">
            <button id="tryagain">Try Again</button>
        </div>
        <div class="column" style="background-color:#aaa;">
            <h2>Press A-Z to Make A Guess</h2>
            <h2>Wins</h2>
            <h3 id="win"></h3>
            <h2>Losses</h2>
            <h3 id="losses"></h3>
            <h2>Current Word</h2>
            <h3 id="word"></h3>
            <h2>Guesses Remaining</h2>
            <h3 id="guesses"></h3>
            <h2>Letters Guessed</h2>
            <h3 id="lettersGuessed"></h3>
        </div>
    </div>
  
    <script src="assests/javascript/gamefunction.js" type="text/javascript"></script>
</body>

</html>
