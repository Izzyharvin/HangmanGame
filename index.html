<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/styles/styles.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1><strong>HANGMAN GAME</strong></h1>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Hangman Picture</h2>
            <img id="youwin" src="" alt="You Win">
            <img id="youlose" src="" alt="You Lose">
            <button id = "tryagain">Try Again</button>
        </div>
        <div class="column" style="background-color:#bbb;">
            <h2>Press A-Z to Make A Guess</h2>
            <h2>Wins</h2>
            <h3 id= "wins"></h3>
            <h2>Current Word</h2>
            <h3 id= "word"></h3>
            <h2>Guesses Remaining</h2>
            <h3 id= "guesses"></h3>
            <h2>Letters Guessed</h2>
            <h3 id= "lettersGuessed"></h3>
        </div>
    </div>
    <script src="./assests/javascript/gamefunction.js"></script>
</body>

</html>
