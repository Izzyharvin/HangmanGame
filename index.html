<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/styles/styles.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1><strong>HANGMAN GAME</strong></h1>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Hangman Picture</h2>
            <img id="youwin" src="./assests/images/angry-you-win-this-time!.jpg" alt="You Win">
            <img id="youlose" src="./assests/images/you lose.jpg" alt="You Lose">
            <button id = "tryagain">Try Again</button>
        </div>
        <div class="column" style="background-color:#aaa;">
            <h2>Press A-Z to Make A Guess</h2>
            <h2>Wins</h2>
            <p id="win"></p>
            <script>
                document.getElementById("win").innerHTML;
            </script>
            <h2>Losses</h2>
            <p id="losses"></p>
            <script>
                document.getElementById("losses").innerHTML;
            </script>
            <h2>Current Word</h2>
            <p id="word"></p>
            <script>
                document.getElementById("word").innerHTML;
            </script>
            <h2>Guesses Remaining</h2>
            <p id="guesses"></p>
            <script>
                document.getElementById("guesses").innerHTML;
            </script>
            <h2>Letters Guessed</h2>
            <p id="lettersGuessed"></p>
            <script>
                document.getElementById("lettersGuessed").innerHTML;
            </script>
        </div>
    </div>
    <script>
        check();
    </script>
    <script src="assests/javascript/gamefunction.js" type="text/javascript"></script>
</body>

</html>
